name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'

      - name: Extract Project ID
        id: extract_project_id
        run: |
          echo "PROJECT_ID=$(echo '${{ secrets.GCP_SA_KEY }}' | jq -r .project_id)" >> $GITHUB_ENV

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/predictive-maintenance:latest .
          docker push gcr.io/${{ env.PROJECT_ID }}/predictive-maintenance:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy predictive-maintenance \
            --image gcr.io/${{ env.PROJECT_ID }}/predictive-maintenance:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
